description: Успішне отримання списку контактів
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully found contacts!
        data:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 45
            totalPages:
              type: integer
              example: 5
            hasPreviousPage:
              type: boolean
              example: false
            hasNextPage:
              type: boolean
              example: true
      required:
        - status
        - message
        - data
